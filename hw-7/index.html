<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <label for="Title">ITEM</label>
        <input
        type="text"
        name="ID"
        id="id"
        placeholder="Enter ID"
      />
          <input
        type="text"
        name="title"
        id="title"
        placeholder="Enter title"
      />
      <input
        type="text"
        name="price"
        id="price"
        placeholder="Enter price"
      />
        <input
        type="text"
        name="Description"
        id="description"
        placeholder="Enter Description"
      />
        <input
        type="text"
        name="Category"
        id="category"
        placeholder="Enter Category"
      />
        <input
        type="text"
        name="Image"
        id="image"
        placeholder="Enter Image"
      />
        <input
        type="text"
        name="Rating"
        id="rate"
        placeholder="Enter Rating"
      />
      
    
     
      <button id="submit">Add</button>
    </form>
    <table class="table" border 
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Description</th>
          <th>Category</th>
          <th>Image</th>
          <th>Rating</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tBody"></tbody>
    </table>

    <script src="script.js" defer></script>
  </body>
</html>
