<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="index.html"> <img src="img/imdb.png" alt="IMDB Logo" /></a>
      <input type="text" placeholder="Search" id="search-show" />
      <button onclick="filterShows()" id="search-button">Search</button>
      <button id="Sign in">Sign in</button>
      <button>Watchlist</button>
    </header>
    <div id="shows-container"></div>
    <div id="overlay" class="overlay">
      <div id="login-popup" class="login-popup">
        <form id="loginForm" class="login-form">
          <h2>Login</h2>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Log In</button>
          <button id="cancelButton" type="button" onclick="closeLoginForm()">
            Cancel
          </button>
        </form>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
