<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show</title>
    <link rel="stylesheet" href="style.css" />
    <script src=" https://cdn.jsdelivr.net/npm/@iconify/icons-solar@1.2.3/adhesive-plaster-2-linear.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"></script>
  </head>
  <body>
    <header>
      <a href="index.html"> <img src="img/imdb.png" alt="IMDB Logo" /></a>
      <input type="text" placeholder="Search" id="search-show" />
      <button onclick="filterShows()" id="search-button">Search</button>
      <button id="Sign in">Sign in</button>
      <button>Watchlist</button>
      <svg
        id="lightMode"
        xmlns="http://www.w3.org/2000/svg"
        width="64"
        height="64"
        color="#0f4159"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          opacity="0.5"
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M22 12.0004C22 17.5232 17.5228 22.0004 12 22.0004C10.8358 22.0004 9.71801 21.8014 8.67887 21.4357C8.24138 20.3772 8 19.217 8 18.0004C8 15.7792 8.80467 13.7459 10.1384 12.1762C11.31 13.8818 13.2744 15.0004 15.5 15.0004C17.8615 15.0004 19.9289 13.741 21.0672 11.8572C21.3065 11.4612 22 11.5377 22 12.0004Z"
          fill="currentColor"
        ></path>
        <path
          d="M2 12C2 16.3586 4.78852 20.0659 8.67887 21.4353C8.24138 20.3768 8 19.2166 8 18C8 15.7788 8.80467 13.7455 10.1384 12.1758C9.42027 11.1303 9 9.86422 9 8.5C9 6.13845 10.2594 4.07105 12.1432 2.93276C12.5392 2.69347 12.4627 2 12 2C6.47715 2 2 6.47715 2 12Z"
          fill="currentColor"
        ></path>
      </svg>
    </header>
    <div id="show-container"></div>

    <footer></footer>
    <div id="overlay" class="overlay">
      <div id="login-popup" class="login-popup">
        <form id="loginForm" class="login-form">
          <h2>Login</h2>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Log In</button>
          <button id="cancelButton" type="button" onclick="closeLoginForm()">
            Cancel
          </button>
        </form>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
